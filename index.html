<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>shrnd</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <!-- Fixi.js -->
    <script src="js/vendor/fixi-0.9.2.js"></script>

    <!-- blogjar -->
    <script src="js/blobJar.js"></script>
  </head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="wrapper">
      <header
        id="nav"
        fx-action="/header.html"
        fx-trigger="fx:inited"
        fx-swap="outerHTML"
      ></header>

      <div
        id="page-content"
        fx-action="/home.html"
        fx-trigger="fx:inited"
        fx-swap="innerHTML"
      ></div>

      <footer
        id="footer"
        fx-action="/footer.html"
        fx-trigger="fx:inited"
        fx-swap="innerHTML"
      ></footer>
    </div>
  </body>
</html>
